                    <div class="card border-black">

                            <h3 class="title">

                            </h3>
                            <br>
                            <div class="row row-sm">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="empresa">Nombre Empresa</label>
                                        <input type="text" id="empresa" class="form" placeholder="ingrese el nombre...">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="contacto">Contacto</label>
                                        <input type="text" id="contacto" class="form"

                                    </div>
                                </div>
                            </div>
                            <div class="row row-sm">
                                <div class="col ">
                                    <div class="form-group">
                                        <label for="telefono">Teléfono</label>
                                        <input type="text" id="telefono" class="form"
                                            placeholder="ingrese su telefono...">
                                    </div>
                                </div>
                                <div class="col ">
                                    <div class="form-group">
                                        <label for="correo">Correo</label>
                                        <input type="email" id="correo" class="form" placeholder="ingrese si correo...">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-sm">
                                <div class="col ">
                                    <div class="form-group">
                                        <label for="direccion">Dirección</label>
                                        <input type="text" id="direccion" class="form"
                                            placeholder="ingres la direccion...">
                                    </div>
                                </div>
                            </div>

                            <div class="center">
                                <a href="proveedores.html" class="btn btn-delete">Cancelar</a>
                                <button onclick="registrarProveedor()" class="btn btn-nuevo">Registrar</button>
                            </div>
